<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KPI Visualizer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../CM_PI/CM_PI.css">
    <link rel="stylesheet" href="../CM_PI/preloader.css">
    <link rel="stylesheet" href="careerMap.css">
  </head>

  <!-- Navigation Bar -->
  <body class="preloaded" id="body">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="../index.html" class="navbar-brand">KPI Visualizer</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-nav-demo">
          <div class="nav navbar-nav navbar-right">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Pistacja/pistacja.html">Pistacja</a></li>
            <li id="CM-no-dropdown"><a href="#">Career Map</a></li>
            <li class="dropdown" id="CM-dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Career Map <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" onclick="careerMapSelection('number')">Number</a></li>
                <li><a href="#" onclick="careerMapSelection('chart')">Chart</a></li>
              </ul>
            </li>
          </div>
        </div>
      </div>
    </nav>

    <!-- background image -->
    <img id="backgroundImage1" src="assets/earth.png">
    <img id="backgroundImage2" src="assets/stars.svg">
    <!-- Preloading screen -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>

    <div class="menu-button"><i class="fa fa-share"></i>
        <a href="https://mapakarier.org/">CM</a>
        <a href="https://pistacja.tv/">PI</a>
        <a href="https://katalysteducation.org/en/home-en/">KE</a>
    </div>

    <!-- The first sesstion page -->
    <header class="header">
      <div class="buttons">
        <button class="btn btn-default btn-lg" id="numberButton">Number</button>
        <img src="assets/cm_logo.svg" id="cm_logo">
        <button class="btn btn-default btn-lg" id="chartButton">Chart</button>
      </div>
      <div class="job">
        <h1>Chosen from <span id="jobcount">0</span> Occupations!</h1>
      </div>
      <div class="users">
        <h1>We have <span id="userNum">0</span> users!</h1>
      </div>

    </header>


    <!-- Number slide show -->
    <div class="slideShow">
      <div class="numberButtonSelected">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <table class="data table" id="table1">
          <tr>
            <th>Date</th>
            <th>Career Map Sessions</th>
            <th>Career Map Users</th>
          </tr>
        </table>

        <div>
          <span class="dot" onclick="currentSlide(0)"></span>
        </div>
      </div>
    </div>


    <h5 id = "datatime" style="position: relative; float: right; color: gray; margin-right: 10px"></h5>

    <!-- Chart slideShow -->
    <div class="slideShow">
      <div class="chartButtonSelected">
        <div class="chart" id="careerMapSessionUser"></div>
      </div>
    </div>
    <button id="startPauseButton">Pause</button>

    <div class="updateTime" id="updateTime"></div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../fusioncharts-suite-xt/js/fusioncharts.js"></script>
    <script type="text/javascript" src="../fusioncharts-suite-xt/js/fusioncharts.charts.js"></script>
    <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.4/dat.gui.min.js"></script>
    <script type="text/javascript" src="careerMap.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
